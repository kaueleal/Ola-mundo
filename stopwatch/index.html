<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="kstopwatch.css">
	<title>KStopwatch</title>
</head>
<body>
	<div class="image">
		<img src="cronometro.png">
	</div>
	<section>
		<div class="stopwatch">
			<h1>Stopwatch</h1>
			<div class="counter-container">
				<p class="counter">00:00:00</p>
			</div>
			<div class="btn">
				<button class="start">Start</button>
				<button class="pause">Pause</button>
				<button class="stop">Stop</button>
			</div>
		</div>
		<div class="timer">
			<h1>Timer</h1>
			<div id="counter-container">
				<input type="text" class="counter-content" id="hora" placeholder="00" maxlength="2"><p id="p1">:</p>
				<input type="text" class="counter-content" id="minuto" placeholder="00" maxlength="2"><p id="p2">:</p>
				<input type="text" class="counter-content" id="segundo" placeholder="00" maxlength="2">
			</div>
			<div class="btn">
				<button id="start">Start</button>
				<button id="pause">Pause</button>
				<button id="stop">Stop</button>
			</div>
		</div>
		<div class="watch">
			<h1>Watch</h1>
		</div>		
	</section>
	<script src="stopwatch.js"></script>
	<script src="timer.js"></script>
</body>
</html>
